<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Water Flow Visualization</title>
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.156.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.156.0/examples/jsm/"
      }
    }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }
        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        #dropZone {
            display: none; /* Hidden initially, shown as fallback if needed */
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 50px;
            text-align: center;
            margin: 20px;
            cursor: pointer;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        #status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border-radius: 5px;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.3s ease;
            border: 1px solid #0088ff;
        }
        #creditOverlay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 12px;
            opacity: 0.7;
            z-index: 100;
            text-align: right;
            pointer-events: none;
        }
        #instructionsOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: rgba(50, 50, 50, 0.7);
            color: white;
            border-radius: 8px;
            font-size: 24px;
            text-align: center;
            z-index: 100;
            pointer-events: auto; /* Allow clicks on this element */
            cursor: pointer; /* Show hand cursor to indicate clickable */
            border: 1px solid rgba(200, 200, 200, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: block; /* Visible by default, hidden by JS when model loads */
        }
    </style>
</head>
<body>
    <!-- The canvas is our main UI element -->
    <canvas id="canvas3d"></canvas>
    
    <!-- Instruction Text Overlay for Landing Scene -->
    <div id="instructionsOverlay">
        Click to upload or drag GeoTIFF file here
    </div>
    
    <!-- Fallback dropzone - hidden by default -->
    <div id="dropZone">
        <p>Drag & drop your GeoTIFF DEM file here</p>
        <input type="file" id="fileInput" accept=".tif,.tiff" style="display:none" />
    </div>
    
    <div class="loader" id="loader"></div>
    <div id="status"></div>
    <div id="creditOverlay">Water Flow Visualization</div>
    
    <!-- Add GeoTIFF library -->
    <script src="https://cdn.jsdelivr.net/npm/geotiff@2.0.7/dist-browser/geotiff.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
