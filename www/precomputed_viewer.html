<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pre-computed Catchment Viewer</title>
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.156.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.156.0/examples/jsm/"
      }
    }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }
        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        #catchmentSelector {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        #catchmentSelector select {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 4px;
            margin-left: 10px;
        }
        #catchmentSelector button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        #catchmentSelector button:hover {
            background: #005a9e;
        }
        #status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border-radius: 5px;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.3s ease;
            border: 1px solid #0088ff;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="canvas3d"></canvas>
    
    <div id="catchmentSelector">
        <label for="catchmentSelect">Select Catchment:</label>
        <select id="catchmentSelect">
            <option value="">Loading catchments...</option>
        </select>
        <button id="loadButton">Load Catchment</button>
        <div id="loader" class="loader"></div>
    </div>
    
    <div id="status"></div>
    
    <!-- Load the water detection algorithm -->
    <script src="./water_detection_algorithm.js"></script>
    
    <script type="module" src="./precomputed_viewer.js"></script>
</body>
</html>
